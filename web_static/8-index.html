<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			AirBnB clone
		</title>
<style>
<link rel="stylesheet" href="styles/4-common.css">
<link rel="stylesheet" href="styles/3-header.css">
<link rel="stylesheet" href="styles/3-footer.css">
<link rel="stylesheet" href="styles/6-filters.css">
<link rel="stylesheet" href="styles/8-places.css">
<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
		<div class="logo"></div>
		</header>
		<div class="container">
		<section class="filters">
		<div class="locations">
		<h3>States</h3>
		<h4>California, Arizona...</h4>
		<div>
		<ul class="popover">
		<li>
		<h2>Arizona</h2>
		</li>
		<ul>
		<li>Pheonix</li>
		<li>Sedona</li>
		</ul>
		<li>
		<h2>California</h2>
		</li>
		<ul>
		<li>San Francisco</li>
		<li>Los Altos</li>
		</ul>
		</ul>
		</div>
		</div>
		<div class="amenities">
		<h3>Amenities</h3>
		<h4>Internet, Kitchen...</h4>
		<div>
		<ul class="popover">
		<li>Internet</li>
		<li>TV</li>
		<li>Kitchen</li>
		<li>Iron</li>
		</ul>
		</div>
		</div>
		<button type="button">Search</button>
		</section>
		<section class="places">
		<h1>Places</h1>
		<article>
		<div class="title_box">
		<h2>My Home</h2>
		<div class="price_by_night">$129</div>
		</div>
		<div class="information">
		<div class="max_guest">6 Guests</div>
		<div class="number_rooms">4 Bedroom</div>
		<div class="number_bathrooms">2 Bathroom</div>
		</div>
		<div class="user">
		<b>Owner:</b> Kelvin Nzomo
		</div>
		<div class="description">
		Personal House Located in Nairobi Kenya.
		</div>
		</article>
		<article>
		<div class="title_box">
		<h2>Tiny House</h2>
		<div class="price_by_night">$69</div>
		</div>
		<div class="information">
		<div class="max_guest">3 Guests</div>
		<div class="number_rooms">1 Bedroom</div>
		<div class="number_bathrooms">1 Bathroom</div>
		</div>
		<div class="user">
		<b>Owner:</b> Billy Welbert
		</div>
		<div class="description">
		Billy's Personal House
		</div>
		</article>
		<article>
		<div class="title_box">
		<h2>A Suite</h2>
		<div class="price_by_night">$179</div>
		</div>
		<div class="information">
		<div class="max_guest">4 Guests</div>
		<div class="number_rooms">4 Bedroom</div>
		<div class="number_bathrooms">4 Bathroom</div>
		</div>
		<div class="user">
		<b>Owner:</b> William
		</div>
		<div class="description">
		The Suite is created by William
		</div>
		</article>
		</section>
		</div>
		<footer>
			<p>
			Best School
			</p>
		</footer>
	</body>
</html>
